<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/vue.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/dark.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/buble.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/pure.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple-dark.css"
      title="docsify-themeable"
      disabled="disabled"
    />
  </head>

  <body>
    <nav>
      <a href="#/">主页</a>
      <a href="#">更换皮肤</a>
    </nav>
    <div id="app">加载中:100:</div>

    <script>
      window.$docsify = {
        loadSidebar: true,
        loadSidebar: "SUMMARY.md",

        subMaxLevel: 2,
        copyCode: {
          buttonText: "复制",
          errorText: "Error",
          successText: "已复制",
        },
        name: "docsify",
        repo: "",
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
        },
        search: "auto", // 默认值

        search: [
          "/", // => /README.md
          "/guide", // => /guide.md
          "/get-started", // => /get-started.md
          "/docs", // => /zh-cn/README.md
        ],

        // 完整配置参数
        search: {
          noData: {
            "/de-de/": "Keine Ergebnisse!",
            "/": "没有结果!",
          },
          paths: "auto",
          placeholder: {
            "/de-de/": "Suche",
            "/": "搜索",
          },
        },
        executeScript: true,
      };
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/docsify.min.js"></script>
    <!-- <script src="//unpkg.com/docsify-copy-code@2"></script> -->
    <script src="https://cdn.bootcss.com/prism/9000.0.1/components/prism-java.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/plugins/search.min.js"></script>
  </body>
</html>
